<!DOCTYPE html>

<html>

        <title>AD Club - Presidency!</title>

    <body>
        <div id="people">
            <h1 class="section-header">People</h1>

            <div class="person-div">
                <h1>Andrew H.</h1>

            <div class="person-div">

                    <th>Position</th>
                    <th>Age</th>

                <tr>

                <tr>

                    <td>Advisor</td>
                    <td>6</td>

                    <td>Orange</td>
                </tr>
            </table>

        <script src="/scripts/header.js"></script>
