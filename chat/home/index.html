<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="/images/ad-club-favicon.png">

        <title>AD Club - Chat!</title>

        <link rel="stylesheet" type="text/css" href="/styles/chat-home.css">
        <link rel="stylesheet" type="text/css" href="/styles/header.css">
    </head>

    <body>
        <div id="switch-user-div">
            <button id="switch-user">Switch User</button>
        </div>

        <div id="message-div">
            <div id="other-message-div"></div>
            <div id="this-message-div"></div>
        </div>

        <div class="break"></div>

        <div id="send-message-div">
            <textarea maxlength="500" rows="1" id="message-input" placeholder="Send a message!" oninput="document.getElementById('message-input').rows = document.getElementById('message-input').value.split('\n').length;"></textarea>
            <button id="send-message-button">Send</button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
        <script src="/scripts/chat-home.js" type="module"></script>
        <script src="/scripts/header.js"></script>
    </body>
</html>
